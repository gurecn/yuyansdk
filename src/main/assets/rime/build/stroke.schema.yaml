__build_info:
  rime_version: 1.11.2
  timestamps:
    default: 1732098899
    default.custom: 1732098899
    stroke.custom: 0
    stroke.schema: 1732098899
abc_segmentor:
  extra_tags:
    - reverse_lookup
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - echo_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: d, send: n, when: always}
    - {accept: t, send: h, when: always}
    - {accept: j, send: h, when: always}
    - {accept: k, send: s, when: always}
    - {accept: l, send: p, when: always}
    - {accept: u, send: n, when: always}
    - {accept: i, send: z, when: always}
    - {accept: KP_1, send: h, when: always}
    - {accept: KP_2, send: s, when: always}
    - {accept: KP_3, send: p, when: always}
    - {accept: KP_4, send: n, when: always}
    - {accept: KP_5, send: z, when: always}
    - {accept: KP_6, send: Select, when: has_menu}
    - {accept: KP_7, send: Select, when: has_menu}
    - {accept: KP_8, send: Select, when: has_menu}
    - {accept: KP_9, send: Select, when: has_menu}
    - {accept: KP_0, send: Select, when: has_menu}
  import_preset: default
  select_first_character: bracketleft
  select_last_character: bracketright
menu:
  page_size: 9
punctuator:
  import_preset: default
  symbols:
    "/": ["＠", "＃", "＊", "＋", "……", "〜", "（", "）", "、", "/"]
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^/([0-9]|10|[A-Za-z]*?)$"
    reverse_lookup: "`[a-z]*'?$"
    underscore: "^[A-Za-z]+_.*"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  comment_format:
    - "xlit/hspnz/⼀⼁⼃⼂⼄/"
  dictionary: stroke
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "四季的風"
    - "雪齋"
    - "Kunki Chou"
  dependencies:
    - radical_pinyin
  description: |
    五笔画：雨燕输入法
    https://github.com/rime/rime-stroke
    h,s,p,n,z 代表橫、豎、撇、捺、折

  name: "笔画输入"
  schema_id: stroke
  version: 0.5
speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  comment_format:
    - "xform/~//"
    - "xlit/hspnz/⼀⼁⼃⼂⼄/"
  dictionary: stroke
  preedit_format:
    - "xlit/hspnz/⼀⼁⼃⼂⼄/"